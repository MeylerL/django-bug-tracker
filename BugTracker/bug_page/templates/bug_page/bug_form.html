{% extends "bug_page/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    {% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{bug_form.as_p}}
      <input type="submit" class="btn btn-primary" value="Submit bug">
    </form>
    {% else %}
      <h1>Please register/login to submit a bug</h1>
    {% endif %}
  </div>
</div>

{% endblock %}
