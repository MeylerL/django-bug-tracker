{% extends "bug_page/base.html" %}
{% block body_block %}

    <div class="container">
      <div class="jumbotron">
        {% if registered %}
        <h1>Already registered</h1>
        {% else %}
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{user_form.as_p}}
            <input type="submit" class="btn btn-primary" value="Register">
          </form>
        {% endif %}
      </div>
    </div>

{% endblock %}
